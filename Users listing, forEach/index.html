<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        main {
            height: 100%;
            width: 100%;
            background-color: black;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            width: 200px;
            background-color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
        }

        .card img {
            height: 150px;
            width: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h4 {
            margin-top: 10px;
            color: red;
        }

        .card h3 {
            margin-top: 8px;
            font-size: 20px;
            white-space: nowrap;
        }
    </style>
</head>
