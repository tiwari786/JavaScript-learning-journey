<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        main {
            width: 100%;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 200px;
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
        }

        .card div{
            overflow: hidden;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .card h2 {
            font-size: 20px;
            text-align: center;
        }

        .card i {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 50px;
            opacity: 0;
            background: linear-gradient(to right bottom, rgb(209, 7, 95), rgb(213, 11, 180));
            color: transparent;
            background-clip: text;
            transform: translate(-50%, -50%) scale(0) rotate(-60deg);
            transition: all cubic-bezier(.65, 1, .77, 1.44) 0.4s;
        }
    </style>
</head>

<body>
    <main>
        <div class="card">
            <div>
                <img src="/img1.jpg" alt="">
                <i id="love" class="ri-heart-3-fill"></i>
            </div>
            <h2>Zara ali khan</h2>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
