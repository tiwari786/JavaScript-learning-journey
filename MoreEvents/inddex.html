<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            width: 100%;
        }
        body{
            cursor: none;
        }

        main{
            width: 100%;
            height: 100%;
            background-color: #333;
        }

        #cursor{
            height: 20px;
            position: fixed;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <main>
        <img id="cursor" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSL3Ig3H--q2fD_wbFvARhxpNILfsWSY2KaRw&s" alt="">
    </main>
    <script src="script.js"></script>
</body>

</html>
