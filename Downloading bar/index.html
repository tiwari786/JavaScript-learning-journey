<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        main {
            background: #000;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 500px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
        }

        .outer {
            height: 20px;
            width: 100%;
            border-radius: 50px;
            background-color: rgb(197, 197, 197);
        }

        .inner {
            height: 100%;
            width: 0%;
            border-radius: 50px;
            background-color: green;
        }

        .bottom{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <main>
        <div class="card">
            <div class="outer">
                <div class="inner"></div>
            </div>
            <div class="bottom">
                <h2>0%</h2>
                <button>Download</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
